{extend name='public/base'}
{block name='content'}
	<!-- Content Header (Page header) -->
	<section class="content-header">
	  <h1>
		系统
		<small>CRON脚本</small>
	  </h1>
	  <ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> 系统</a></li>
		<li class="active">CRON脚本</li>
	  </ol>
	</section>

	    <!-- Main content -->
    <section class="content">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">操作栏</h3>
        </div>
        <div class="panel-body">
              <button data-toggle="modal" data-target="#addModal"  class="btn  btn-success  btn-small ">新增管理员</button>
              <!-- <button class="btn  btn-danger btn-small">删除</button> -->
        </div>
     </div>
 
      <div class="row" >
        <div class="col-xs-12">
          <!-- /.box -->
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">列表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                  <th>用户名</th>
                  <th>邮箱</th>
                  <th>电话号码</th>
                  <th>创建时间</th>
                  <th>最后登录IP</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                  {volist name='list' id='vo'}
                  <tr style="">
                    <td>{$vo.username}</td>
                    <td>{$vo.email}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.create_time}</td>
                    <td>{$vo.last_login_ip}</td>
                    <td>
                        <button onclick='openEdit({$vo.id})' class="btn  btn-success btn-small">编辑</button>
                        <button onclick='delete_user({$vo.id})' class="btn  btn-danger btn-small">删除</button>
                    </td>
                  </tr>
                  {/volist}

                </tbody>

               <!--  <tfoot>
                <tr>
                  <th>Rendering engine</th>
                  <th>Browser</th>
                  <th>Platform(s)</th>
                  <th>Engine version</th>
                  <th>CSS grade</th>
                </tr>
                </tfoot> -->
              </table>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->

{/block}
