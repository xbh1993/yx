<script language="Javascript" type="text/Javascript" src="/static/index/js/feed.js"></script>
<script type="text/javascript">
    function AjaxPage(page){
        $.ajax({
            url:'ajaxListAction',
            type:'post',
            dataType:'json',
            data: {apage:page,table:'project',bid:1},
            success:function(data){
                var json=data.list.data;
                $(".j1").empty();
                for (var i = 0; i <json.length; i++) {
                    $(".j1").append('<div class="donav"><div class="donav_con"><div  class="donav_texta">'+json[i].title+'</div><div class="donav_namea">'+json[i].name+'</div><div class="donav_mms">'+json[i].describe+'</div></div><div class="docolor"></div></div>');
                }                
                $(".j1").append('<div style="clear: both"></div>');
                $(".j1").append(data.page);                
                $(".j1 .pagination").find('a').each(function(){
                    var href=$(this).attr('href').substring(0,22);
                    $(this).attr("href",href);
                });
            }
        });
    }
    function AjaxPage2(page){
        $.ajax({
            url:'ajaxListAction',
            type:'post',
            dataType:'json',
            data: {apage:page,table:'member',bid:1},
            success:function(data){
                var json=data.list.data;
                $(".j2").empty();
                for (var i = 0; i <json.length; i++) {
                    $(".j2").append('<div class="studytcon"><img src="'+json[i].image+'"><p class="studyt_name">'+json[i].title+'</p><p class="yuanshi">'+json[i].name+'</p><div class="studyt_text">'+json[i].describe+'</div></div>');
                }                
                $(".j2").append('<div style="clear: both"></div>');
                $(".j2").append(data.page);                
                $(".j2 .pagination").find('a').each(function(){
                    var href=$(this).attr('href').substring(0,22);
                    $(this).attr("href",href);
                });
            }
        });
    }
    AjaxPage(1);
    AjaxPage2(1);
</script>
