<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校企合作</title>
    <link href="/static/index/css/manpower.css" type="text/css" rel="stylesheet">
    <script src="__AdminLTE__/bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
<div class="school_top">
    <div class="school_topa">校企合作项目</div>
</div>
<div id="school1">
    {volist name="list" id="vo"}
    <div class="school_nav">
        <div class="school_con">
            <img src="{$vo.thumb}">
            <div class="school_conl">
                <div class="school_name">{$vo.title}</div>
                <div class="school_texts">{$vo.introduction}</div>
            </div>
        </div>
    </div>
    {/volist}
    {$list->render()}
</div>

<div class="school_top">
    <div class="school_topa">校企合作动态</div>
</div>
<div id="school2">
    {volist name="list2" id="vo"}
    <div class="school_nav">
    <div class="school_con">
        <img src="{$vo.thumb}" style="width: 360px;height: 250px;">
        <div class="school_conl">
            <div class="school_names">{$vo.title}</div>
            <div class="school_textsa">{$vo.introduction}</div>
            <div class="school_more"><a href="/index/details/details.html">[ 详 情 ]</a></div>
        </div>
    </div>
    </div>
    {/volist}
    {$list2->render()}
</div>
</body>
<script>
    function init(){
        $(".pagination").eq(0).find('a').each(function(){
            var href=$(this).attr('href').substring(0,22);
            $(this).attr("href",href);
        });
        $(".pagination").eq(1).find('a').each(function(){
            var href=$(this).attr('href').substring(0,22).replace('AjaxPage','AjaxPage2');
            $(this).attr("href",href);
        });
    };    
    init();
   var AjaxPage = function(page){
        $.ajax({
            url:'ajaxListAction',
            type:'post',
            dataType:'json',
            data: {apage:page,tid:0},
            success:function(data){
                var json=data.list.data;
                $("#school1").empty();
                for (var i = 0; i <json.length; i++) {
                    $("#school1").append('<div class="school_nav"><div class="school_con"><img src="'+json[i].thumb+'" style="width: 360px;height: 250px;"><div class="school_conl"><div class="school_names">'+json[i].title+'</div><div class="school_textsa">'+json[i].introduction+'</div><div class="school_more"><a href="/index/details/details.html"></a></div></div></div></div>');
                }                
                $("#school1").append(data.page);
                init();
            }
        });
    }
    var AjaxPage2 = function(page){
        $.ajax({
            url:'ajaxListAction',
            type:'post',
            dataType:'json',
            data: {apage:page,tid:1},
            success:function(data){
                var json=data.list.data;
                $("#school2").empty();
                for (var i = 0; i <json.length; i++) {
                    $("#school2").append('<div class="school_nav"><div class="school_con"><img src="'+json[i].thumb+'" style="width: 360px;height: 250px;"><div class="school_conl"><div class="school_names">'+json[i].title+'</div><div class="school_textsa">'+json[i].introduction+'</div><div class="school_more"><a href="/index/details/details.html"></a></div></div></div></div>');
                }                
                $("#school2").append(data.page);
                init();
            }
        });
    }
</script>
</html>
