{extend name='public/base'}
{block name='content'}
<style type="text/css">
    .submit_btn{
         float: center;
  }
</style>
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {$item.item1}
        <small>{$item.item2}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>{$item.item1}</a></li>
        <li class="active">{$item.item2}</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">操作栏</h3>
        </div>
        <div class="panel-body">
              <button data-toggle="modal" onclick="lotus_show('新增{$item.item2}','editmember?bid={$bid}',0,0)" class="btn  btn-success  btn-sm btn-small ">新增{$item.item2}</button>
              <button data-toggle="modal" onclick="delete_all()" class="btn  btn-success  btn-sm btn-small ">批量删除</button>
        </div>
     </div>

      <div class="row" >
        <div class="col-xs-12">
          <!-- /.box -->
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">列表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                  <th><input type="checkbox" name="checkbox" id="btncheck">全选</th>
                  <th>标题</th>                  
                  <th>缩略图</th>
                  <th>发布状态</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                  {volist name='list' id='vo'}
                  <tr style="">
                    <td><input type="checkbox" name="checkbox" data-id="{$vo.id}"></td>
                    <td>{$vo.title}</td>
                    <td><img style="width:100px;" src="{$vo.image}"></td>
                    <td>{$vo.status==0?'不发布':'发布'}</td>
                    <td>
                        <button onclick="lotus_show('编辑','editmember?id={$vo.id}',0,0)" class="btn btn-xs  btn-success btn-small">编辑</button>
                        <button onclick='delete_member({$vo.id})' class="btn btn-xs  btn-danger btn-small">删除</button>
                    </td>
                  </tr>
                  {/volist}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
{/block}
{block name='script'}
<script>
  $(function (){
        layui.use('laydate', function(){
        var laydate = layui.laydate;
         $("#btncheck").change(function() { 
    if($(this).is(':checked')) {
$("input[type='checkbox']").attr('checked',true);
    }
    else{
      $("input[type='checkbox']").attr('checked',false);
    }


});
  //执行一个laydate实例
  laydate.render({
    elem: '#test1' //指定元素
  });
});
        $('#example1').DataTable({
          'paging'      : true,
          'lengthChange': true,
          'searching'   : true,
          'ordering'    : false,
          'info'        : true,
          'autoWidth'   : true
        });
        
  })
    //新增用户的模态框数据清除
    $("#addModal,#editModal").on('hide.bs.modal',function(){
        $('#addReset').click();
    });
    //加载缓冲动画
    $("#addModal,#editModal").on('show.bs.modal',function(){
         layer.closeAll();
    });
    //删除用户
    function delete_member(id){
       layer.confirm('真的删除行么', function(index){
            $.ajax({
              url: '{:url("admin/science/delete_member")}',
              type: 'get',
              dataType: 'json',
              data: {id:id},
          })
          .done(function(data){
              //回调提示
              if(data.code==0){
                      layer.msg(data.msg,{icon:2,time:1000});
                  }else{
                      layer.msg(data.msg,{icon:1,time:1500},function(){
                           location.reload();
                      });
              }
          })


       })
    }
    //批量删除
    function delete_all(){
       var val='';
       $(".box-body tbody").find("input:checkbox[name='checkbox']:checked").each(function(i) {
         val += $(this).attr('data-id')+',';
       });       
       val = val.substring(0, val.lastIndexOf(','));
       if (val=='') {
          layer.msg('请选择需要删除的列表!');
          return;
       }
       layer.confirm('真的删除行么', function(index){
            $.ajax({
              url: '{:url("admin/science/delete_member")}',
              type: 'get',
              dataType: 'json',
              data: {id:val},
          })
          .done(function(data){
              //回调提示
              if(data.code==0){
                      layer.msg(data.msg,{icon:2,time:1000});
                  }else{
                      layer.msg(data.msg,{icon:1,time:1500},function(){
                           location.reload();
                      });
              }
          })


       })
    }

</script>
{/block}
{extend name='public/footer'}
