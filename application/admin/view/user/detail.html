{extend name='public/base'}
{block name='content'}

<style type="text/css">
  .pagination>.active>a, .pagination>.active>a:focus, .pagination>.active>a:hover, .pagination>.active>span, .pagination>.active>span:focus, .pagination>.active>span:hover{
    background-color: green
  }
</style>
<script src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/ueditor/ueditor.all.js"></script>
<link rel="stylesheet" href="/ueditor/themes/default/css/ueditor.css" rel="external nofollow" >
 <!-- Main content -->
 <section class="content-header">
      <h1>
        {$item.item1}
        <small>{$item.item2}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>{$item.item1}</a></li>
        <li class="active">{$item.item2}</li>
      </ol>
    </section>
    <section class="content">
      <div class="row" >
        <div class="col-xs-12">
          <!-- /.box -->
          <div class="box" style="">
         
            <!-- /.box-header -->
            <div class="box-body"  style="width: 800px;">

                <form  id="mainForm" class="layui-form layui-form-line layui-form-pane" method='post' action='add_update' >                    
                    <input style="display:none" type="text" value="{$info.id|default=''}" name="id"  >
                      <div class="layui-form-item layui-input-inline">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-block">
                          <input type="text" value="{$info.title|default=''}" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-form-item layui-input-inline">
                        <label class="layui-form-label">坐标</label>
                        <div class="layui-input-block">
                          <input type="text" value="{$info.image|default=''}" name="image"  placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">地址</label>
                        <div class="layui-input-block">
                          <input type="text" value="{$info.content|default=''}" name="content" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      
                                           
                <div class="" class="layui-form-item" >
                        <div class="layui-input-block submit_btn">
                          <button   class="layui-btn" lay-submit lay-filter="*">提交</button>
                          <button style="display: none;"  type="reset" class=" layui-btn layui-btn-primary">重置</button>
                        </div>
                </div>

                </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
{/block}
{block name='js'}
  <script type="text/javascript">
    var editor = new baidu.editor.ui.Editor({ initialFrameWidth: 1024,initialFrameHeight: 500, scaleEnabled:true});
    editor.render("myEditor");
    editor.addListener("ready", function () {
        // editor准备好之后才可以使用
        editor.setContent('{$info.content|default=''}');
        });
    window.UEDITOR_HOME_URL='ueditor/';//此为ueditor相对于实例页面的路径
    $(function(){
        layui.use('laydate', function(){
        var laydate = layui.laydate;
  
  //执行一个laydate实例
  var time=$('#time1').val();
  laydate.render({
    elem: '#time1' //指定元素
     ,type: 'datetime'
     ,value:time!=''?time:new Date()
  });
});
        var options = {
              type:'post',           //post提交
              //url:'http://ask.tongzhuo100.com/server/****.php?='+Math.random(),   //url
              dataType:"json",        //json格式
              data:{},    //如果需要提交附加参数，视情况添加
              clearForm: false,        //成功提交后，清除所有表单元素的值
              resetForm: false,        //成功提交后，重置所有表单元素的值
              cache:false,
              async:false,          //同步返回
              success:function(data){
                    if(data.code==0){
                      layer.msg(data.msg);
                      location.href="index.html";
                    }else{
                      layer.msg(data.msg,{icon:1,time:500},function(){
                        $("#reset").click();
                        lotus_close();
                        parent.location.reload();
                      });
                    }
                  //服务器端返回处理逻辑
                },
                error:function(XmlHttpRequest,textStatus,errorThrown){
                  layer.msg('操作失败:服务器处理失败');
              }
            };
          layui.use('form', function(){
            var form = layui.form;
            $('#mainForm').ajaxForm(options).submit(function(data){});
          });
          layui.use('upload', function(){
            var upload = layui.upload;   
            //执行实例
            //缩略图上传
            var uploadInst = upload.render({
              elem: '.uploadbtn' //绑定元素
              ,url: 'upload_file' //上传接口              
              ,accept: 'file' //允许上传的文件类型
              ,exts: 'jpg|png|gif|bmp|jpeg|docx|doc|'//允许上传的文件后缀
              ,size: 100000 //最大允许上传的文件大小
              ,data: {}//额外参数
              ,done: function(res, index, upload){ //上传后的回调
                layer.closeAll('loading'); //关闭loading
                //上传完毕回调
                 if(res.status){                    
                    $('#preview').attr("src",res.filesrc);
                    $("input[name='image']").val(res.filesrc);               
                 }
              }
              ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                  layer.load(); //上传loading
              }
              ,error: function(){
                //请求异常回调
                
              }
           });
           
        });
        })
      // });
  </script>{/block}
{extend name='public/footer'}
