{extend name='public/modal'}
{block name='content'}
<script src="/static/module/layui/layui.js"></script>
<form id="mainForm" class="layui-form layui-form-pane" onsubmit="return addarticle()" method='post' action="update_article">

    <input type="hidden" value="{$info.media_id}" name="id">
    <div class="layui-form-item" id="type1">
        <label class="layui-form-label">消息内容</label>
        <div class="layui-input-block">
            <textarea name="message_text" style="height: 300px;" id="message_text" class="layui-textarea" placeholder="输入消息内容">{$info.content}</textarea>
        </div>
    </div>


    <div class="" class="layui-form-item">
        <div class="layui-input-block submit_btn">
            <button class="layui-btn" lay-submit='' lay-filter="formDemo">提交</button>
            <button style="display: none;" type="reset" class=" layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

{/block}
{block name='js'}
<script type="text/javascript">
    $(function () {
        var options = {
            type: 'post',           //post提交
            //url:'http://ask.tongzhuo100.com/server/****.php?='+Math.random(),   //url
            dataType: "json",        //json格式
            data: {},    //如果需要提交附加参数，视情况添加
            clearForm: false,        //成功提交后，清除所有表单元素的值
            resetForm: false,        //成功提交后，重置所有表单元素的值
            cache: false,
            async: false,          //同步返回
            success: function (data) {
                if (data.code == 0) {
                    layer.msg(data.msg);
                } else {
                    layer.msg(data.msg, {icon: 1, time: 500}, function () {
                        $("#reset").click();
                        lotus_close();
                        parent.location.reload();
                    });
                }
                //服务器端返回处理逻辑
            },
            error: function (XmlHttpRequest, textStatus, errorThrown) {
                layer.msg('操作失败:服务器处理失败');
            }
        };
        layui.use('form', function () {
            var form = layui.form;


        });
        $('#mainForm').ajaxForm(options).submit(function(data){
            //无逻辑
        });




    })
    // });
</script>
{/block}
