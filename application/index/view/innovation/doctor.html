<script type="text/javascript">
    function AjaxPaged(page){
        $.ajax({
            url:'ajaxListAction',
            type:'post',
            dataType:'json',
            data: {apage:page,table:'project',bid:2},
            success:function(data){
                var json=data.list.data;
                $(".d1").empty();
                for (var i = 0; i <json.length; i++) {
                    //$(".d1").append('<div class="donav"><div class="donav_con"><div  class="donav_texta">'+json[i].title+'</div><div class="donav_namea">'+json[i].name+'</div><div class="donav_mms">'+json[i].describe+'</div></div><div class="docolor"></div></div>');
                    $(".d1").append('<li><div class="donav_con"><div class="thum">'+json[i].title+'</div><div class="title">'+json[i].name+'</div><div class="detail">'+json[i].describe+'</div></div><div class="docolor"></div><div class="code"><div class="donav_con" style="color: #fff;text-align: left;"><div class="thum">'+json[i].title+'</div><div class="title">'+json[i].name+'</div><div class="detail_xq">'+json[i].describe+'</div></div></div></li>');
                }                
                $(".d1").append('<div style="clear: both"></div>');
                $(".d1").append(data.page);                
                $(".d1 .pagination").find('a').each(function(){
                    var href=$(this).attr('href').substring(0,22).replace('AjaxPage','AjaxPaged');
                    $(this).attr("href",href);
                });
            }
        });
    }
    AjaxPaged(1);
