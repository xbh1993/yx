{extend name='public/base'}
{block name='content'}
<style type="text/css">
    .submit_btn{
         float: center;
  }
</style>
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {$item.item1}
        <small>{$item.item2}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>{$item.item1}</a></li>
        <li class="active">{$item.item2}</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">操作栏</h3>
        </div>
        <div class="panel-body">
              <button data-toggle="modal" onclick="lotus_show('新增类别','edittype?tid={$tid}',400,200)" class="btn  btn-success  btn-sm btn-small ">新增类别</button>
              <!-- <button class="btn  btn-danger btn-small">删除</button> -->
        </div>
     </div>

      <div class="row" >
        <div class="col-xs-12">
          <!-- /.box -->
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">列表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                  <th>编号</th>
                  <th>类型名称</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                  {volist name='list' id='vo'}
                  <tr style="">
                    <td>{$vo.Id}</td>
                    <td>{$vo.title}</td>
                    <td>
                        <button onclick="lotus_show('编辑类别','edittype?tid={$tid}&&Id={$vo.Id}',400,200)" class="btn btn-xs  btn-success btn-small">编辑</button>
                        <button onclick='delete_ptype({$vo.Id})' class="btn btn-xs  btn-danger btn-small">删除</button>
                    </td>
                  </tr>
                  {/volist}
                </tbody>

               <!--  <tfoot>
                <tr>
                  <th>Rendering engine</th>
                  <th>Browser</th>
                  <th>Platform(s)</th>
                  <th>Engine version</th>
                  <th>CSS grade</th>
                </tr>
                </tfoot> -->
              </table>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
{/block}
{block name='script'}
<script>
  $(function (){
        $('#example1').DataTable({
          'paging'      : true,
          'lengthChange': true,
          'searching'   : true,
          'ordering'    : false,
          'info'        : true,
          'autoWidth'   : true
        });        
  })
    //新增用户的模态框数据清除
    $("#addModal,#editModal").on('hide.bs.modal',function(){
        $('#addReset').click();
    });
    //加载缓冲动画
    $("#addModal,#editModal").on('show.bs.modal',function(){
         layer.closeAll();
    });
    //删除用户
    function delete_ptype(id){
       layer.confirm('真的删除行么', function(index){
            $.ajax({
              url: '{:url("admin/product/delete_ptype")}',
              type: 'get',
              dataType: 'json',
              data: {id:id},
          })
          .done(function(data){
              //回调提示
              if(data.code==0){
                      layer.msg(data.msg,{icon:2,time:1000});
                  }else{
                      layer.msg(data.msg,{icon:1,time:1500},function(){
                           location.reload();
                      });
              }
          })


       })

    }



</script>
{/block}
{extend name='public/footer'}
