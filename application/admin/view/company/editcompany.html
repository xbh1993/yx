{extend name='public/modal'}
{block name='content'}
<script src="__STATIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="__STATIC__/ueditor/ueditor.all.min.js" type="text/javascript"></script>
<script type="text/javascript" src="__STATIC__/plugins/layui/layui.js"></script>
<style type="text/css">
    .submit_btn{
        float: center;
    }
</style>
<form action="editcompany" class="layui-form layui-form-pane" id="mainForm" method="post">

    <input type="hidden" value="{$info.id}" name="id">

    <div class="layui-form-item">
        <label class="layui-form-label">
            分公司名称
        </label>
        <div class="layui-input-block">
            <input type="text" name="title" value="{$info.title}"  class="layui-input" id="title" placeholder="分公司名称">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">
            封面图
        </label>
        <div class="layui-input-block" id="addimg">
            <button type="button" class="layui-btn" id="test1">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
          <img id="img" src="{$info.image}" style="width: 100px;height: 100px;">
        </div>
        <input type="hidden" value="{$info.image}" name="image" id="image">
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">
            排序
        </label>
        <div class="layui-input-block">
            <input type="number" name="sort" value="{$info.sort}" data-placeholder="0"  class="layui-input" id="sort" placeholder="输入排序,默认为0">
        </div>
    </div>




    <div class="layui-form-item">
        <label class="layui-form-label">分公司类型</label>
        <div class="layui-input-block">
            <select name="type" lay-verify="required">
                <option  {eq name="$info.type" value="1" }selected{/eq} value="1">养猪分公司</option>
                <option {eq name="$info.type" value="2" }selected{/eq} value="2">饲料分公司</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">
            分公司地址
        </label>
        <div class="layui-input-block">
            <input type="text" name="address"  value="{$info.address}" class="layui-input" id="address" placeholder="分公司地址">
        </div>
        <input type="hidden" value="{$info.location}" name="location" id="location">
        <div class="layui-input-inline" style="margin-left: 300px">
            <label onclick="getmap('getmap.html')" class="layui-btn layui-btn-normal">地理位置拾取</label>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label for="desc" class="layui-form-label">
            分公司简介
        </label>

        <textarea placeholder="请输入内容" id="editor"  style="height: 500px;"  name="text"  class="layui-textarea"> {$info.text|default=''}</textarea>

    </div>


    </div>

    <div class="layui-form-item">
        <div class="layui-input-block submit_btn">
            <input id="addReset" type="reset" style="display: none" value="这个是Form清除" />
            <button type="submit" class="layui-btn layui-btn-success">保存</button>
        </div>
    </div>
</form>
{/block}
{block name='js'}
<script type="text/javascript">

    function getmap(url) {
        var url = "{:url('getmap')}"
        layer.open({
            offset: 30 + 'px', //右下角弹出
            type: 2,
            area: [1000 + 'px', 600 + 'px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: '坐标拾取',
            content: url
        });
    }

    function setaddress(location, address) {
        $('#address').val(address);
        $('#location').val(location);
    }

    var ue = UE.getEditor('editor');
    $(function(){
        var options = {
            type:'post',           //post提交
            //url:'http://ask.tongzhuo100.com/server/****.php?='+Math.random(),   //url
            dataType:"json",        //json格式
            data:{},    //如果需要提交附加参数，视情况添加
            clearForm: false,        //成功提交后，清除所有表单元素的值
            resetForm: false,        //成功提交后，重置所有表单元素的值
            cache:false,
            async:false,          //同步返回
            success:function(data){
                if(data.code==0){
                    layer.msg(data.msg);
                }else{
                    layer.msg(data.msg,{icon:1,time:500},function(){
                        $("#reset").click();
                        lotus_close();
                        parent.location.reload();
                    });
                }
                //服务器端返回处理逻辑
            },
            error:function(XmlHttpRequest,textStatus,errorThrown){
                layer.msg('操作失败:服务器处理失败');
            }
        };
        layui.use('form', function(){
            var form = layui.form;
            $('#mainForm').ajaxForm(options).submit(function(data){});
        });

        layui.use('upload', function(){
            var upload = layui.upload;

            var urls="{:url('uploadfile')}"
            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,url: urls //上传接口
                ,field:"image"
                ,done: function(res){
                    //上传完毕回调
                    if(res.code==1){
                        var src=res.data;
                        $('#img').attr('src',src);
                        $('#image').val(src);

                    }
                }
                ,error: function(){
                    //请求异常回调
                }
            });
        });

    })
    // });
</script>
{/block}
