<script src="/static/index/js/product.js" type="text/javascript"></script>
<script type="text/javascript">
  function AjaxPage(page,tid,index){
        $.ajax({
            url:'ajaxListAction',
            type:'post',
            dataType:'json',
            data: {apage:page,tid:tid,index:index},
            success:function(data){         
                var json=data.list.data; 
                $(".tabBodyItem").eq(index).empty();
                if (json.length>0) {
                    for (var i = 0; i <json.length; i++) {
                      $(".tabBodyItem").eq(index).append('<a style="color:#000" href="/index/details/details.html?table=product&id='+json[i].id+'"><div class="ptop" style="'+(i%2!=0?"background: #e6e6e6;":"")+'"><div class="pcon"><div class="pconl"><div class="pigname">扬翔集团</div><div class="pigtitle">'+json[i].title+'</div><div class="pigtexts">'+json[i].describe+'</div></div><img src="'+json[i].image+'"></div></div></a>');
                    }  
                    if (data.page!=null) {
                      $(".tabBodyItem").eq(index).append(data.page);                      
                      $(".tabBodyItem").eq(index).find(".pagination:last").find("a").each(function(){            
                        var href=$(this).attr('href').split('?')[1].split('&');
                        var tid=href[0].split('=')[1];
                        var index=href[1].split('=')[1];
                        var page=href[2].split('=')[1];            
                        $(this).attr("href","javascript:AjaxPage("+page+","+tid+","+index+")");
                      });
                    }     
                }
            }

        });
    }
    $(".tabItemContainer a").each(function(index){    
    console.log(index);    
        var value=$(this).attr('data-id');
        AjaxPage(1,value,index);
    })
</script>
